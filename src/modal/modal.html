<div class="<%=className%>">
    <div class="weui-mask"></div>
    <div class="weui-dialog <% if(isAndroid){ %> weui-skin_android <% } %>">
        <% if(title){ %>
        <div class="weui-dialog__hd"><strong class="weui-dialog__title"><%=title%></strong></div>
        <% } %>
        <div class="weui-dialog__bd"><%=content%></div>
        <div class="weui-dialog__ft">
            <% if(showCancel){ %>
            <a type="cancel" href="javascript:;" style="color: <%=cancelColor%>"
               class="weui-dialog__btn weui-dialog__btn_default>"><%=cancelText%></a>
            <% } %>
            <a type="confirm" href="javascript:;" style="color: <%=confirmColor%>"
               class="weui-dialog__btn weui-dialog__btn_default>"><%=confirmText%></a>
        </div>
    </div>
</div>
